<style>
  .active {
    background-color: #47fc00;
    color: black;
  }
</style>

<li
  class="hover:text-black hover:bg-[#47fc00] rounded-[0.6rem] transition-colors duration-200"
  [class.active]="isActiveLink(link)"
>
  <a routerLink="{{ link }}" class="flex items-center justify-center p-2">
    <ng-icon name="{{ name }}" size="24px"></ng-icon>
  </a>
</li>
