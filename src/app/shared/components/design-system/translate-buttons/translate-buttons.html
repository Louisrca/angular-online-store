<div
  class="flex gap-2"
  [ngClass]="{ 'flex-row': direction === 'row', 'flex-col': direction === 'col' }"
>
  <button
    class="cursor-pointer hover:text-[#47fc00] hover:underline"
    (click)="changeLanguage('en')"
  >
    EN
  </button>
  <button
    class="cursor-pointer hover:text-[#47fc00] hover:underline"
    (click)="changeLanguage('fr')"
  >
    FR
  </button>
</div>
