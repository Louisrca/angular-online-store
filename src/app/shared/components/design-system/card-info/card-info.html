<div class="border border-[#e2e8f0] rounded-lg shadow-xs p-4 flex flex-col gap-2">
  <div class="font-[300] flex flex-col gap-1">
    <span class="text-gray-400 text-xs">{{ subtitle | translate }}</span>
    <span class="flex flex-row items-center gap-2 text-lg">
      <ng-icon [name]="iconName" [color]="iconColor" strokeWidth="2"></ng-icon
      >{{ title | translate }}
    </span>
  </div>

  <div class="text-xl font-bold">{{ content }}</div>
</div>
