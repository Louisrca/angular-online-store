<div class="overflow-hidden h-screen flex flex-col">
  <app-auth-header></app-auth-header>
  <div class="overflow-auto flex-1">
    <div class="flex justify-center gap-4 p-2 mt-6 max-w-lg mx-auto">
      <a
        routerLink="/auth/login"
        [class.active]="isActiveLink('/auth/login')"
        class="flex justify-center items-center text-xs py-3 px-4 border border-black w-full hover:outline hover:outline hover:outline-black cursor-pointer uppercase"
        >{{ 'connexionPage.loginPage.title' | translate }}</a
      >
      <a
        routerLink="/auth/register"
        [class.active]="isActiveLink('/auth/register')"
        class="flex justify-center items-center text-xs py-3 px-6 border border-black w-full hover:outline hover:outline hover:outline-black cursor-pointer uppercase"
        >{{ 'connexionPage.registerPage.title' | translate }}</a
      >
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
