<div class="max-w-7xl mx-auto">
  <div class="flex items-center justify-between mb-8">
    <div>
      <span class="text-gray-400 font-[300] text-xl">{{
        'admin.dashboardPage.subtitle' | translate
      }}</span>
      <h2 class="text-3xl font-bold mb-6">
        {{ 'admin.dashboardPage.title' | translate }}
        <span class="capitalize font-bold">{{ currentUser?.firstName }}</span>
      </h2>
    </div>
    <div>
      <a
        [routerLink]="'/'"
        class="w-fit text-left hover:bg-[#f8fafc] p-1 px-2 rounded-lg cursor-pointer border border-[#e2e8f0] text-sm"
        >{{ 'admin.dashboardPage.utils.goBackToShop' | translate }}</a
      >
    </div>
  </div>
  <div class="flex flex-col gap-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <app-card-info
        title="admin.dashboardPage.infoCard.totalSales"
        subtitle="admin.dashboardPage.infoCard.annualSubtitle"
        content="{{ sales() }} â‚¬"
      ></app-card-info>
      <app-card-info
        title="admin.dashboardPage.infoCard.orderSent"
        subtitle="admin.dashboardPage.infoCard.annualSubtitle"
        content="{{ orders() }}"
      ></app-card-info>
      <app-card-info
        title="admin.dashboardPage.infoCard.usersRegistered"
        subtitle="admin.dashboardPage.infoCard.customerSubtitle"
        content="{{ users() }}"
      ></app-card-info>
    </div>
    <app-bar-chart></app-bar-chart>
    <app-orders-table></app-orders-table>
  </div>
</div>
