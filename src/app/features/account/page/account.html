<div>
  <app-shop-layout>
    <div class="flex flex-col md:flex-row lg:flex-row items-center justify-between">
      <h2>
        {{ 'accountPage.title' | translate }}, {{ this.authServices.getCurrentUser().firstName }}!
      </h2>
      <button
        (click)="logout()"
        class="mt-4 px-6 py-2 bg-black text-white hover:bg-[#47fc00] hover:text-black transition-colors duration-300 cursor-pointer"
      >
        {{ 'accountPage.logoutButton' | translate }}
      </button>
    </div>
    @if (customerOrders().length === 0) {
      <app-no-order></app-no-order>
    } @else {
      <app-orders-list></app-orders-list>
    }
  </app-shop-layout>
</div>
